<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ติดต่อเรา - 789 TOOLS</title>
    <meta
      name="description"
      content="ติดต่อ 789 Tools เพื่อสอบถามข้อมูลสินค้า เช่าหรือซ่อมเครื่องมือก่อสร้าง และขอใบเสนอราคา เบอร์โทร อีเมล ที่อยู่ และฟอร์มติดต่อ"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main class="contact-page-main">
      <!-- Contact Information Section -->
      <section class="contact-info-section">
        <div class="container">
          <h1>ติดต่อเรา</h1>
          <p>
            หากคุณมีคำถามเกี่ยวกับสินค้า บริการเช่าหรือซ่อมเครื่องมือ หรือ
            ต้องการใบเสนอราคา กรุณาติดต่อเราผ่านช่องทางด้านล่างนี้
          </p>
          <div class="contact-details">
            <p>
              <strong>ที่อยู่:</strong> 7/307 ถ.เสมาฟ้าคราม ต.คูคต อ.ลำลูกกา,
              ปทุมธานี
            </p>
            <p>
              <strong>โทร:</strong> <a href="tel:0657898285">065-789-8285</a>
            </p>
            <p>
              <strong>Email:</strong>
              <a href="mailto:789Tools@gmail.com">789Tools@gmail.com</a>
            </p>
            <p><strong>Line:</strong> <a href="#">@789Tools</a></p>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="map-section">
        <div class="container">
          <h2>แผนที่ร้าน</h2>
          <!-- Google Map Embed -->
          <iframe
            title="แผนที่ร้าน 789 Tools"
            src="https://maps.google.com/maps?q=7%2F307%20ถ.%E0%B9%80%E0%B8%AA%E0%B8%A1%E0%B8%B2%E0%B8%9F%E0%B9%89%E0%B8%B2%E0%B8%84%E0%B8%A3%E0%B8%B2%E0%B8%A1%20ต.%E0%B8%84%E0%B8%B9%E0%B8%84%E0%B8%95%20อ.%E0%B8%A5%E0%B8%B3%E0%B8%A5%E0%B8%B9%E0%B8%81%E0%B8%B2%20จ.%E0%B8%9B%E0%B8%97%E0%B8%B8%E0%B8%A1%E0%B8%98%E0%B8%B2%E0%B8%99%E0%B8%B5&output=embed"
            width="100%"
            height="400"
            style="border: 0"
            allowfullscreen
            loading="lazy"
          ></iframe>
        </div>
      </section>

      <!-- Contact Form Section -->
      <section class="contact-form-section">
        <div class="container">
          <h2>ส่งข้อความหาเรา</h2>
          <form
            class="contact-form"
            method="post"
            action="#"
            onsubmit="return false;"
          >
            <div class="form-group">
              <label for="name">ชื่อ*</label>
              <input id="name" type="text" placeholder="ชื่อของคุณ" required />
            </div>
            <div class="form-group">
              <label for="email">Email*</label>
              <input
                id="email"
                type="email"
                placeholder="อีเมลของคุณ"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">เบอร์โทร*</label>
              <input id="phone" type="tel" placeholder="เบอร์ติดต่อ" required />
            </div>
            <div class="form-group">
              <label for="message">ข้อความ*</label>
              <textarea
                id="message"
                rows="5"
                placeholder="ข้อความของคุณ"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">ส่งข้อความ</button>
          </form>
        </div>
      </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="assets/js/app.js" type="module"></script>
  </body>
</html>
